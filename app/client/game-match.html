<!DOCTYPE html>
<html>
  <head>
    <title>Damas chinesas</title>
    <script src="remote-log.js"></script>
    <script type="module">
      window.Vue = require("vue/dist/vue");
    </script>
    <link rel="stylesheet" href="font.css" />
    <link rel="stylesheet" href="nes.css" />
    <style>
      #app {
        position: absolute;
        top: 30px;
        bottom: 30px;
        left: 30px;
        right: 30px;
      }
      .container {
        min-height: 400px;
        display: flex;
        display: -webkit-flex;
        flex-wrap: wrap;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        align-content: center;
      }

      .item {
        flex: 0 0 auto;
        margin: 5px;
        width: 500px;
        height: 500px;
      }
    </style>
  </head>
  <body>
    <div id="app" class="container">
      <svg class="item" v-if="game">
        <path
          v-for="p in game.board"
          :key="p.id"
          :d="p.d"
          :style="mkStyle(p)"
          @click="sel(p)"
        />
      </svg>
    </div>
    <script type="module">
      const { ipcRenderer } = require("electron");
      new Vue({
        el: "#app",
        data: {
          game: null,
          myself: null,
          m: []
        },
        created() {
          ipcRenderer.send("get-myself");
          ipcRenderer.send("get-my-game");
          ipcRenderer.on("myself", (e, myself) => {
            this.myself = myself;
          });
          ipcRenderer.on("my-game", (e, game) => {
            this.game = game;
          });
          ipcRenderer.on("game-move", (e, game) => {
            console.log("game move!");
            this.game = game;
          });
        },
        methods: {
          isMyTurn() {
            const { p1, p2 } = this.game.challenge;
            const p = this.game.turn % 2 == 0 ? p1 : p2;
            return p.id == this.myself.id;
          },
          iAmP1() {
            const { p1, p2 } = this.game.challenge;
            return p1.id == this.myself.id;
          },
          iAmP2() {
            const { p1, p2 } = this.game.challenge;
            return p2.id == this.myself.id;
          },
          canMoveTo(p) {
            let isNear = false;
            if (this.m[0]) {
              this.m[0].near.map(id => {
                // TODO implementar o salto
                if (p.id == id && p.state == "free") isNear = true;
              });
            }
            return isNear;
          },
          canSel(p) {
            if (!this.m[0]) {
              if (this.iAmP1() && p.state == "p1") return true;
              if (this.iAmP2() && p.state == "p2") return true;
            }
            if (this.canMoveTo(p)) return true;
            if (this.m[0] == p) return true;
            return false;
          },
          sel(p) {
            if (!this.isMyTurn()) return console.log("Não é meu turno");
            if (!this.canSel(p)) return console.log("Casa fora de alcance");
            p.glow = !p.glow;
            if (p.glow) this.m.push(p);
            else this.m.pop();
            if (this.m.length == 2) this.doMove();
          },
          doMove() {
            const move = {
              p: this.myself,
              p1: this.m[0],
              p2: this.m[1],
              time: new Date().toJSON()
            };
            ipcRenderer.send("send-game-move", move);
            this.m.forEach(e => (e.glow = false));
            this.m = [];
          },
          mkStyle(p) {
            const stl =
              "fill-opacity:1;fill-rule:nonzero;stroke:#000000;stroke-width:2;stroke-miterlimit:4;stroke-opacity:1";
            let fill = "#e3dcec";
            if (p.glow) {
              switch (p.state) {
                case "free":
                  fill = "#efdfef";
                  break;
                case "p1":
                  fill = "#ff0000";
                  break;
                case "p2":
                  fill = "#0000ff";
                  break;
              }
            } else {
              switch (p.state) {
                case "free":
                  fill = "#e3dcec";
                  break;
                case "p1":
                  fill = "#990000";
                  break;
                case "p2":
                  fill = "#000099";
                  break;
              }
            }
            return `fill:${fill};` + stl;
          }
        }
      });
    </script>
  </body>
</html>
